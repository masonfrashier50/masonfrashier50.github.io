<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <button id="settings-toggle">Settings</button>

    <div id="settings-menu" style="display: none;">
      <h3>Settings</h3>
      
      <label>Game Speed: <span id="speed-label">Slow</span></label>
      <input type="range" id="speed-slider" min=1 max=3 step=1 value=1>
      
      <br><br>

      <label>Snake Theme</label>
      <select id="theme-select">
        <option value="slate">Classic Slate</option>
        <option value="neon">Neon Pulse</option>
        <option value="monochrome">Ghost White</option>
        <option value="rainbow">Rainbow Rush</option>
      </select>
    </div>

    <div id="board"></div>
    
    <div>
      <h1 id="score">Score: 0</h1>
      <h1 id="highScore">High Score: 0</h1>
    </div>

    <script src="index.js"></script>
  </body>
</html>
