<!DOCTYPE html>
<html>
<head>
    <title>Dice Gambler</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

   <div id="game-container">
    <h1>Dice Gambler</h1>
    
    <div class="stats-bar">
        <span>Balance: <strong id="balance-display">$1000</strong></span>
    </div>

    <div id="die-area">
        <div id="die1" class="die"></div>
        <div id="die2" class="die"></div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Place Your Bet</label>
            <select id="guessInput">
                <option value="">Select Strategy...</option>
                <option value="low">Low (2-6) - 2x</option>
                <option value="high">High (8-12) - 2x</option>
                <option value="seven">Lucky 7 - 5x</option>
                <option value="snake">Snake Eyes (2) - 12x</option>
                <option value="boxcars">Boxcars (12) - 12x</option>
            </select>
        </div>

        <div class="input-group">
            <label>Bet Amount</label>
            <input type="number" id="riskInput" min="100" placeholder="$100">
            
            <div class="bet-controls">
                <div class="chip-container">
                    <button type="button" class="chip add" data-amount="100">+100</button>
                    <button type="button" class="chip add" data-amount="500">+500</button>
                    <button type="button" class="chip sub" data-amount="100">-100</button>
                    <button type="button" class="chip sub" data-amount="500">-500</button>
                    <button type="button" class="chip reset" id="clearBet">CLEAR</button>
                </div>
                
                <div class="multiplier-container">
                    <button type="button" class="math-btn" id="halfBet">1/2</button>
                    <button type="button" class="math-btn" id="doubleBet">x2</button>
                    <button type="button" class="math-btn" id="maxBet">MAX</button>
                </div>
            </div>
        </div>

        <button id="rollBtn">ROLL DICE</button>
    </div>
    
    <div id="game-over-overlay" style="display: none;">
        <div class="overlay-content">
            <h1>GAME OVER</h1>
            <p>Click anywhere to try again</p>
        </div>
    </div>

    <p id="message"></p>
</div>

    <script src="dice.js"></script>
</body>
</html>
